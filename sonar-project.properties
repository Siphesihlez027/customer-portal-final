# Create this file at the root of your project: /sonar-project.properties

# --- General Settings ---
sonar.sources=backend,frontend
sonar.exclusions=**/node_modules/**,**/android/**,**/ios/**,**/*.spec.js,**/*.test.js

# --- Test & Coverage Settings ---
sonar.tests=backend,frontend
sonar.test.inclusions=**/*.spec.js,**/*.test.js

# --- Coverage Report Paths ---
# This tells SonarQube where to find the coverage reports from BOTH projects
# Adjust these paths to match where your test runners output the lcov.info file
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info